<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vinmonopolet browser example</title>
  <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="example.css">
</head>

<body>
<div class="pure-g">
  <div class="pure-u-1-5 cat-container">
    <h2>Categories</h2>
    <ul id="categories"></ul>
  </div>

  <div class="pure-u-4-5">
    <div class="pagination"></div>
    <table class="pure-table pure-table-bordered">
      <thead>
        <tr>
          <th class="image">&nbsp;</th>
          <th>Name</th>
          <th>Price</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="products"></tbody>
    </table>
    <div class="pagination"></div>
  </div>
</div>

<script src="https://unpkg.com/mustache@2.3.0"></script>
<script src="https://unpkg.com/vinmonopolet@3.0.5?main=umd"></script>
<script src="paginator.js"></script>
<script src="example.js"></script>

</body>
</html>
